<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bai 3</title>
</head>
<body>
  <h2>tinh so lon 10 chu so</h2>
  <form id="calculator">
    <input type="text" id="number1" placeholder="Enter first large number" required>
    <input type="text" id="number2" placeholder="Enter second large number" required>
    <select id="operation">
      <option value="add">+</option>
      <option value="subtract">-</option>
      <option value="multiply">*</option>
      <option value="divide">/</option>
    </select>
    <button type="submit">Calculate</button>
  </form>
  <h3>Result:</h3>
  <div id="result"></div>

  <script>
    document.getElementById('calculator').onsubmit = function(event) {
      event.preventDefault();
      // Lấy giá trị từ form
      const number1 = BigInt(document.getElementById('number1').value);
      const number2 = BigInt(document.getElementById('number2').value);
      const operation = document.getElementById('operation').value;

      let result;
      // Thực hiện phép tính dựa trên phép toán được chọn
      switch (operation) {
        case 'add':
          result = number1 + number2;
          break;
        case 'subtract':
          result = number1 - number2;
          break;
        case 'multiply':
          result = number1 * number2;
          break;
        case 'divide':
          result = number1 / number2;
          break;
        default:
          result = 'Invalid operation';
      }

      // Hiển thị kết quả
      document.getElementById('result').innerText = result.toString();
    };
  </script>
</body>
</html>
